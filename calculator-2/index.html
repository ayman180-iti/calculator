<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="calc-text">
            <div id="user-input">0</div>
        </div>

        <div class="calc-keys">
            <button class="button other ac">AC</button>
            <button class="button del other">DEL</button>
            <button class="button modulus other">%</button>
            <button class="button division other">/</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button multiply other">*</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button minus other">-</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button add other">+</button>

            <button class="button zero">0</button>
            <button class="button point">.</button>
            <button class="button equal">=</button>
        </div>
    </div>

    <script src="jquery/jquery.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
